<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#"> <img src="images/logo.svg" alt="logo" class="logo"/></a>

      <input class="menu-btn" type="checkbox" id="menu-btn" />

      <label for="menu-btn" class="menu-icon">
        <span class="nav-icon"></span>
      </label>

      <ul class="menu">
        <li><a href="#"> Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#"> Pricing</a></li>
        <li><a href="#" class="login">Login</a></li>
      </ul>
    </nav>
    <main>
      <div class="left-section">
        <p class="pre-title"><span>New</span> Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p class="after-title">
          Project planning and time tracking for agile teams
        </p>
        <div class="container">
          <button>Schedule a demo</button>
          <p class="side-button">to see a preview</p>
        </div>
      </div>
      <img
        src="images/illustration-devices.svg"
        alt="illustration"
        class="main-illustration"
      />
    </main>
    <footer><div class="footer"></div></footer>
  </body>
</html>
